  <body>

    <div class="container">

      <form class="form-register" id="registerForm" action="components/register_control.php" method="post" role="form">

          <h2 class="form-signin-heading">WikiLiving Register</h2>

          <label for="inputUsername" class="sr-only">Username</label>

          <input type="text" name="inputUsername" id="inputUsername" class="form-control" placeholder="username" required autofocus>

          <label for="inputPassword" class="sr-only">Password</label>

          <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="inputPassword" required>

          <label for="confirmPassword" class="sr-only">Confirm Password</label>

          <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" name="confirmPassword" required>

          <label for="email" class="sr-only">Email</label>

          <input type="email" id="email" class="form-control" placeholder="Your email here" name="email" required>

          <input type="submit" tabindex="4" class="form-control btn btn-lg btn-primary btn-block" value="Log In Now">

      </form>
